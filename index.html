<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social App - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-box">
      <h1 class="heading heading-primary">Good Morning, Alex.</h1>
      <div class="header-svg-box">
        <svg class="mail"></svg>
        <svg class="alert"></svg>
      </div>
    </header>
    <section class="slider">
      <div class="slider__box">
        <img
          class="slider__img--profile"
          src="images/woman-profile.jpg"
          alt="Woman leaning against a wall"
        />
        <img
          class="slider__img"
          src="images/pool-picture.jpg"
          alt="Woman at a pool"
        />
      </div>
      <div class="slider__box">
        <img
          class="slider__img--profile"
          src="images/young-man.jpg"
          alt="Young man"
        />
        <img
          class="slider__img"
          src="images/beach.jpg"
          alt="Picnic on a beach"
        />
      </div>
      <div class="slider__box">
        <img
          class="slider__img--profile"
          src="images/quy-with-hat.jpg"
          alt="Man with hat"
        />
        <img
          class="slider__img"
          src="images/woman-taking-picture.jpg"
          alt="Woman taking a picture"
        />
      </div>
      <div class="slider__box">
        <img
          class="slider__img--profile"
          src="images/quy-with-hat.jpg"
          alt="Man with hat"
        />
        <img
          class="slider__img"
          src="images/beach-chairs.jpg"
          alt="People at a beach"
        />
      </div>
    </section>
  </body>
</html>
